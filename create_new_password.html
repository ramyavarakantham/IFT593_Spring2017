		<script>
			function showAlert(){
			if($("#myAlert").find("div#myAlert2").length==0){
			$("#myAlert").append("div#myAlert2");
			}
			$("#myAlert").css("display", "");
			}
		</script>

	<body>
		<!--Login page content-->
		<div class="container">
			<div class="wrapper">
				<form class="form-signin">       
					  <h2 class="form-signin-heading text-info">Create new password</h2>
					  <div class="form-group">
						  <label class="sr-only" for="exampleInputEmail2">Email address</label>
						  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Registered email address" required>				 
					  </div>
					  <div class="form-group">
						  <label class="sr-only" for="exampleInputPassword2">Your new password</label>
						  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Your new password" required>										 
					  </div>
					  <div class="form-group">
					  	  <button class="btn btn-primary btn-block" onclick="showAlert();" >Update</button>	
					  </div>
					  <div style="display:none;" id="myAlert"> 
						  <div class="alert alert-success alert-dismissible" role="alert" id="myAlert2">Your password has been updated!<a href="RS_Login.html" class="alert-link"> Login</a> with your updated credentials.
							<button type="button" class="close" data-dismiss="alert" aria-label="close">
								<span aria-hidden="true">&times;</span>
							</button>
						  </div>
					  </div>
				</form>
			</div>
		</div>
